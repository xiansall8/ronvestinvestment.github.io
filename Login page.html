<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
        }
        .login-box {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Masukkan ID">
    <input type="password" id="password" placeholder="Masukkan Password">
    <button onclick="login()">Login</button>
</div>

<script>
    // Data akun dan halaman tujuan
    let accounts = [
        { username: "saroon", password: "saroon123", page: "Portofolio Saroon.html" },
        { username: "budi", password: "abcde", page: "budi.html" },
        { username: "siti", password: "qwerty", page: "siti.html" }
    ];

    function login() {
        let user = document.getElementById("username").value.trim();
        let pass = document.getElementById("password").value.trim();

        // Cari akun yang cocok
        let found = accounts.find(acc => acc.username === user && acc.password === pass);

        if (found) {
            window.location.href = found.page; // Arahkan ke halaman sesuai akun
        } else {
            alert("ID atau Password salah!");
        }
    }
</script>

</body>
</html>
